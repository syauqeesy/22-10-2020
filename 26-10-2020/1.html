<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
</head>
<body>
  <button>click me!</button>
  
  <script>
    // 1. JSON.parse()
    // JSON.parse() digunakan untuk mengubah data JSON menjadi JavaSript object
    // agar data dapat diolah dengan mudah menggunakan bahasa pemrograman JavaScript
    console.log(JSON.parse(`{ "name": "Ahmad Syauqi", "age": 18, "skills": [ "HTML", "CSS", "JavaScript" ] }`))

    // 2. JSON.stringify()
    // JSON.stringify() digunakan untuk mengubah data object menjadi JSON
    // data diubah menjadi JSON karena biasanya bahasa program back-end dapat mengenali dan mengolah data JSON
    console.log(JSON.stringify({ id: 23, name: 'Gaming Keyboard', price: 1200000 }))

    // 3. console.log()
    // console.log() digunakan untuk menampilkan sesuatu ke dalam console
    // method ini biasanya digunakan untuk debugging
    console.log({ id: 1, username: 'syauqeesy', jwt: 'kshw82ns0fj8ksfe' })

    // 4. document.querySelector()
    // document.querySelector() digunakan untuk menyeleksi atau mengambil elemen dom
    // yang nantinya akan dimanipulasi menggunakan JavaScript
    const button = document.querySelector('button')
    console.log(button)

    // 5. element.addEventListener()
    // element.addEventListener() digunakan untuk menghandle event
    button.addEventListener('click', () => {
      alert(`I'm clicked!`)
    })

    // 6. fetch()
    // fetch() digunakan untuk mengirim request ke server
    fetch(`https://jsonplaceholder.typicode.com/users`)
      .then((response) => {
        return response.json()
      })
      .then((data) => {
        console.log(data)
      })

    // 7. Date()
    // Date() akan mereturn tanggal dan waktu saat ini.
    console.log(Date())

    // 8. Math.round()
    // Math.round() digunakan untuk membulatkan angka.
    const number = 9.3
    console.log(Math.round(number))

    // 9. string.split()
    // string.split() digunakan untuk memisahkan string menjadi array berdasarkan separator
    const fruits = `apple, strawberry, peach, citrus`
    console.log(fruits.split(', '))

    // 10. element.classList.toggle()
    // element.classList.toggle() digunakan untuk menambah class jika tidak ada pada elemen dan menghapus class jika ada pada elemen
    button.addEventListener('click', () => {
      button.classList.toggle('btn')
    })

  </script>
</body>
</html>
